<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="row">

                        <!--    <div>
                            <input type="radio" name="searchBy" value="title" checked="checked" /> Search By Name
                            <input type="radio" name="searchBy" value="title" /> Search By Author
                        </div>-->
                        <ui:repeat value="#{tableData.getInventoriesByTitle(request)}" var="inventory">
                            <div class="medium-12 columns">
                                <div class="media-object">
                                    <div class="media-object-section">
                                        <h:link outcome="book">
                                            <f:param name="isbn" value="#{inventory.isbn}" />
                                            <f:param name="genre" value="#{inventory.genre}" />
                                            <h:graphicImage library="images" name="#{inventory.isbn}.jpg" width="100" />
                                        </h:link>
                                    </div>
                                    <div class="media-object-section">
                                        <h5><h:link  value="#{inventory.title} #{inventory.subtitle}" outcome="book">
                                                <f:param name="isbn" value="#{inventory.isbn}" />
                                                <f:param name="genre" value="#{inventory.genre}" />
                                            </h:link></h5>
                                        <p>#{inventory.authors}</p>
                                        <h:link value="#{inventory.genre}" outcome="genre">
                                            <f:param name="genre" value="#{inventory.genre}" />
                                        </h:link>
                                        <p>#{inventory.cost}</p>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>    
    </h:body>
</html>
