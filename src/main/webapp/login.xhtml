<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.pagetitle}</title>
        <h:outputStylesheet library="css" name="foundation.min.css" />
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="medium-6 medium-centered large-4 large-centered columns">
                        <h:form>
                            <div class="row column log-in-form">
                                <h:outputLabel for="email" value="#{msgs.email}" />
                                <h:inputText id="email" label="#{msgs.email}" value="#{clientBackingBean.logemail}" requiredMessage="#{msgs.required}">
                                    <f:ajax event="keyup" render="emailError"/>
                                </h:inputText>
                                <h:message id="emailError" for="email" style="color: red"/>
                            </div>
                            <div class="row column log-in-form">
                                <h:outputLabel for="password" value="#{msgs.password}" />
                                <h:inputSecret id="password" label="#{msgs.password}" value="#{clientBackingBean.logpassword}" requiredMessage="#{msgs.required}">
                                    <f:ajax event="keyup" render="passwordError"/>
                                </h:inputSecret>
                                <h:message id="passwordError" for="password" style="color: red"/>
                            </div>
                            <h:commandButton id="saveButton" styleClass="button" value="#{msgs.login}" action="#{clientBackingBean.login()}" />
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
